<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Clickr</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="passive">
        <p>Muscles: <span id="mps"></span></p>
        <p>Reps: <span id="rps"></span></p>
        <button class="reset" id="reset-btn">
            Reset
        </button>
    </div>

    <h1 class="title">Welcome to Gym Clickr</h1>

    <div class="counter-container">
        <p class="muscles counters"> <img src="./assets/muscle.png" alt="Muscle Icon"> <span class="counter"
                id="counter"></span>
        </p>

        <p class="reps counters"> <img src="./assets/reps.png" alt="Reps Icon"> <span class="counter" id="reps"></span>
        </p>

        <button class="btn" id="click-btn">
            <img class="click" src="./assets/muscle.png" alt="Click Muscle Icon">
        </button>
    </div>

    <div class="item-container">
        <div class="menu-block">
            <h2 class="menu">Items</h2>
            <div class="items content" id="items"></div>
        </div>

        <div class="menu-block">
            <h2 class="menu">Buildings</h2>
            <div class="buildings content" id="buildings"></div>
        </div>

        <div class="menu-block">
            <h2 class="menu">Personel</h2>
            <div class="personel content" id="personel"></div>
        </div>

        <div class="menu-block">
            <h2 class="menu">Upgrades</h2>
            <div class="upgrades content" id="upgrades"></div>
        </div>

        <div class="menu-block">
            <h2 class="menu">Steroids</h2>
            <div class="steroids content" id="steroids"></div>
        </div>
    </div>

    <footer>
        <p>Made by JarneDM</p>
    </footer>


    <script src="./js/game.js" type="module"></script>
    <script src="./js/collapsible.js"></script>
    <script src="./js/core/reset.js"></script>
</body>

</html>
