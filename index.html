<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Clickr</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1 class="title">Welcome to Gym Clickr</h1>

    <!-- <label for="counter">Muscles:</label> -->
    <div class="counter-container">
        <p class="muscles counters"> <img src="./assets/muscle.png" alt=""> <span class="counter" id="counter"></span>
        </p>
        <button class="btn" id="click-btn">
            <img class="click" src="./assets/muscle.png" alt="">
        </button>

        <p class="reps counters"> <img src="./assets/reps.png" alt=""> <span class="counter" id="reps"></span></p>
    </div>

    <div class="item-container">
        <h2 class="menu">Items</h2>
        <div class="items content" id="items"></div>
        <h2 class="menu">Buildings</h2>
        <div class="buildings content" id="buildings"></div>
    </div>


    <script src="./js/game.js" type="module"></script>
    <script src="./js/unlocks.js" type="module"></script>

    <script src="./js/collapsible.js"></script>
</body>

</html>
